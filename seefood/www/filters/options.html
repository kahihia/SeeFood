<ion-modal-view>
  <ion-header-bar class="bar bar-header" id="options-header">
    <h1 id="settings-title" class="title">Settings</h1>

    <!-- <button class="button button-clear button-primary" ng-click="logout()">Log Out</button> -->
  </ion-header-bar>
  <ion-content class="padding">

<ion-list>
  <ion-item>
    <label class="item-input">
      <span class="input-label">Radius (miles)</span>
      <input type="range" id="radius-range" name="radius" min="1" max="25" value="10" ng-model='filter.radius'>
    </label>
  </ion-item>
  <ion-item>
    <label class="item-input">
      <span class="input-label">Location</span>
      <input type="text" id="location-input" placeholder="Address or Zip Code" ng-model='filter.location'>
    </label>
  </ion-item>
  <ion-toggle>
      Gluten-Free
      <label class="toggle toggle-calm">
        <input type="checkbox" ng-model='filter.glutenFree'>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </li>
  </ion-toggle>
  <ion-toggle>
      Vegetarian
      <label class="toggle toggle-calm">
        <input type="checkbox" ng-model='filter.vegetarian'>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
  </ion-toggle>
  <ion-toggle>
      Vegan
      <label class="toggle toggle-calm">
        <input type="checkbox" ng-model='filter.vegan'>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
  </ion-toggle>
  <ion-toggle>
      Kosher
      <label class="toggle toggle-calm">
        <input type="checkbox" ng-model='filter.kosher'>
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
  </ion-toggle>
  <ion-item>
    <p class="filter-buttons" ng-click="cancelModal()">Cancel</p>
  </ion-item>
  <ion-item>
    <p class="filter-buttons" ng-click="createFilter(filter)">Update</p>
  </ion-item>
  <ion-item>
    <p class="filter-buttons" ng-click="logout()">Log Out</p>
  </ion-item>
  <!-- <ion-item>
    <button class="button button-full button-positive" ng-click="cancelModal()">Cancel</button>
  </ion-item> -->
  <!-- <ion-item>
    <button class="button button-full button-positive" ng-click="createFilter(filter)">Update</button>
  </ion-item> -->
</ion-list>
  <div class="list">

  </div>

  </ion-content>
</ion-modal-view>
