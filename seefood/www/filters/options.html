<ion-modal-view>
  <ion-header-bar class="bar bar-header" id="options-header">
    <h1 id="settings-title" class="title">Settings</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <div class='item'>
        <label id="labelBox" class="input-label"><span>Radius {{filter.radius}} miles</span>
        <input type="range" id="radius-range" name="radius" min="1" max="25" value="10" ng-model='filter.radius'></label>
      </div>
      <div class='item'>
        <label class="item-input">
          <span class="input-label">Location</span>
          <input type="text" id="location-input" placeholder="Address or Zip Code" ng-model='filter.location'>
        </label>
      </div>
      <ion-toggle toggle-class="toggle-calm" ng-model='filter.glutenFree'>
          Gluten-Free
      </ion-toggle>
      <ion-toggle toggle-class="toggle-calm" ng-model='filter.vegetarian'>
          Vegetarian
      </ion-toggle>
      <ion-toggle toggle-class="toggle-calm" ng-model='filter.vegan'>
          Vegan
      </ion-toggle>
      <ion-toggle toggle-class="toggle-calm" ng-model='filter.kosher'>
          Kosher
      </ion-toggle>
      <ion-item class='filterButton waves-effect waves-light'>
        <p class="filter-buttons" ng-click="createFilter(filter)">Update</p>
      </ion-item>
      <ion-item class='filterButton waves-effect waves-light'>
        <p class="filter-buttons" ng-click="cancelModal()">Cancel</p>
      </ion-item>
      <ion-item class='filterButton waves-effect waves-light' ng-click="logout()">
        <p class="filter-buttons">Log Out</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
