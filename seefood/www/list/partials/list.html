<ion-view>
  <ion-content>
      <a ng-click="openModal()"><i class="fa fa-cogs fa-2x"></i></a>
      <a ui-sref="swipe"><i class="fa fa-arrow-left"></i></a>

    <div id="results" class="container">

      <div class="col-xs-12 text-center">
        <h1 class="see-food">foodle.</h1>
      </div>
    </div>
      <div class="ion-list">
          <ion-list>
             <!-- add a section header -->
             <ion-item class="item-divider"><center>YOUR PICKS</center></ion-item>
                <!-- iterate thru each item in the list, use $index as item identifier -->
                <ion-item ng-repeat="item in likes track by $index">
                  <a class="item item-thumbnail-right" ng-click="seeDetails(item)">
                    <img ng-src="{{item.image_url}}">
                    <h1 class="rest-name">{{item.name}}</h1>
                    <p>{{item.categories[0][0]}}</p>
                    <img ng-src="{{item.rating_img_url_small}}" alt="">
                  </a>
                </ion-item>
          </ion-list>
        </div>
    </ion-content>

    <div id="foot-list" class="bar bar-footer bar-dark">
      <div class="title" ui-sref='list'>
        </div>
      </div>
  </ion-view>
