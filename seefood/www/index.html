<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="module.js"></script>
    <script src="/detail/controllers/detailCtrl.js"></script>
    <script src="/home/controllers/homeCtrl.js"></script>
    <script src="/swipe/controllers/swipeCtrl.js"></script>
    <script src="/list/controllers/listCtrl.js"></script>
  </head>
  <body ng-app="seeFoodApp">

    <ion-pane>
        <h1>sup</h1>
        <button ui-sref='home' class="button button-positive">
          home
        </button>

        <button ui-sref='swipe' class="button button-calm">
          swipe
        </button>

        <button ui-sref='list' class="button button-balanced">
          list
        </button>

        <button ui-sref='detail' class="button button-energized">
          detail
        </button>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
