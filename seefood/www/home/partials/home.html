<ion-view>
  <ion-content>
		<div id="tour" class="container">
		  <div class="col-xs-12 text-center foodle">

        </h1>

id="yelp-logo">

                </ion-slide>

                <ion-slide>

                    <img id="pic" src="img/swipe.png" height="275">
